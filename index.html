<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shakespearean Made Easy: An AI Sonnet Generator & Translator</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Shakespearean Made Easy</h1>
    <p class="centered-text">Generates Shakespearean-style sonnet and Translates into modern languages</p>
    <div class="controls-container">
      <div class="selects-container">
        <div class="select-group">
          <label class="select-label">Theme</label>
          <select id="themeSelect">
            <option value="Art">Art</option>
            <option value="Beauty">Beauty</option>
            <option value="Desire">Desire</option>
            <option value="Friendship">Friendship</option>
            <option value="Jealousy">Jealousy</option>
            <option value="Love">Love</option>
            <option value="Loss">Loss</option>
            <option value="Mortality" selected>Mortality</option>
            <option value="Nature">Nature</option>
            <option value="Time">Time</option>
          </select>
        </div>
        <div class="select-group">
          <label class="select-label">Language</label>
          <select id="languageSelect">
            <option value="Arabic">Arabic</option>
            <option value="Bengali">Bengali</option>
            <option value="Chinese (Simplified)">Chinese (Simplified)</option>
            <option value="Chinese (Traditional)">Chinese (Traditional)</option>
            <option value="English" selected>English</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <option value="Hindi">Hindi</option>
            <option value="Indonesian">Indonesian</option>
            <option value="Italian">Italian</option>
            <option value="Japanese">Japanese</option>
            <option value="Korean">Korean</option>
            <option value="Marathi">Marathi</option>
            <option value="Portuguese">Portuguese</option>
            <option value="Punjabi">Punjabi</option>
            <option value="Russian">Russian</option>
            <option value="Spanish">Spanish</option>
            <option value="Tamil">Tamil</option>
            <option value="Telugu">Telugu</option>
            <option value="Urdu">Urdu</option>
            <option value="Vietnamese">Vietnamese</option>
          </select>
        </div>
      </div>
      <button aria-label="Generate and translate sonnet">GO</button>
    </div>
    <div class="box-container">
      <div class="box" id="sonnetBox">
        <h2>Generated Sonnet</h2>
        <textarea id="sonnet" aria-label="Generated sonnet output" placeholder="Sonnet will appear here."
          readonly></textarea>
      </div>
      <div class="box" id="translateBox">
        <h2>Modern Translation</h2>
        <textarea id="translation" aria-label="Translated sonnet output" placeholder="Translation will appear here."
          readonly></textarea>
      </div>
    </div>
  </div>
  <div id="footer">
    <div class="icons">
      <a href="https://www.linkedin.com/in/wongkayankaren" target="_blank">
        <i class="fab fa-linkedin-in fa-lg"></i>
      </a>
      <a href="https://github.com/karenwky/shakespearean-made-easy" target="_blank">
        <i class="fa-brands fa-github fa-lg"></i>
      </a>
      <a href="mailto:wongkayankaren@gmail.com?subject=Shakespearean Made Easy Feedback">
        <i class="fas fa-envelope fa-lg"></i>
      </a>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script src="https://kit.fontawesome.com/37ae6ab279.js" crossorigin="anonymous"></script>
</body>

</html>
